<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        .main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
        }

        .input-label {
            display: flex;
            flex-direction: column;
            /* width: 200px; */
        }

        .input-label>input {
            width: 150px;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Cadastro de Usuario</h2>
        <div class="input-label">
            <label>Nome</label>
            <input type="text" name="name">
        </div>
        <div class="input-label">
            <label>Email</label>
            <input type="text" name="email">
        </div>
        <div class="input-label">
            <label>Senha</label>
            <input type="text" name="password">
        </div>
        <button onclick="requestApi()">Salvar</button>
        <h2></h2>
    </div>
    <script>



        const newFetch = (url, body, method) => new Promise(async (resolve, reject) => {
            try {
                const request = await fetch(url, {
                    body,
                    method
                })

                const response = await request.json()
                setTimeout(() => {
                    resolve(response)
                }, 3000);

            } catch (error) {
                reject(error)
            }
        })
        const url = "http://localhost:8888/"

        function requestApi() {
            document.querySelectorAll("h2")[1].innerText = "Carregando..."
            const request = newFetch(url, {}, "POST")
                .then(response => {
                    console.log(response)
                    document.querySelectorAll("h2")[1].innerText = ""

                })
                .catch(error => console.log(error))
        }
    </script>
</body>

</html>
