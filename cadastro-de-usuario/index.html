<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
    <style>
        *{padding: 0; margin: 0}
        .main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
        }

        .input-label{
            display: flex;
            flex-direction: column;
            /* width: 200px; */
        }

        .input-label > input {
            width: 150px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Cadastro de Usuario</h2>
        <div class="input-label">
            <label>Nome</label>
            <input type="text" name="name">
        </div>
        <div class="input-label">
            <label>Email</label>
            <input type="text" name="email">
        </div>
        <div class="input-label">
            <label>Senha</label>
            <input type="text" name="password">
        </div>
        <button onclick="requestApi()">Salvar</button>
        <h2></h2>
    </div>
    <script>
        async function requestApi(){
            const url = "http://localhost:8888/"

            document.querySelector("h2").innerText = "Carregando..."
            try {
                const request = await fetch(url, {
                    method: "POST",
                    body: {
                        name: document.querySelector("input[name=name]").value,
                        email: document.querySelector("input[name=email]").value,
                        password: document.querySelector("input[name=password]").value
                    }
                })
                console.log(request)
            }catch(error){
                console.log(error)
            }
        }
    </script>
</body>
</html>
